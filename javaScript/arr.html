<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var x = [3, 5, 6, 8, 9];


    console.log(x.find(function (n) {
        if (n % 2 === 0) return n
    }))
    x.forEach(function(n){
        if (n % 2 === 0) console.log(n)
    })
</script>
</body>
</html>
