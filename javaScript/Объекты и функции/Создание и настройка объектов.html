<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    var ford = Object.create({
        calculateDistancePerYear: function () {
            //return this.distance / this.age
            Object.defineProperty(this,'distancePerYear',{
                value: Math.ceil(this.distance / this.age),
                enumerable: false,
                writable: false,
                configurable: false
            })
        }
    }, {
        name: {
            value: 'Ford',
            enumerable: true,
            writable: false,
            configurable: false
        },
        model: {
            value: 'Focus',
            enumerable: true,
            writable: false,
            configurable: false
        },
        year: {
            value: 2015,
            enumerable: true,
            writable: false,
            configurable: false
        },
        distance: {
            value: 120500,
            enumerable: true,
            writable: true,
            configurable: false
        },
        age:{
            enumerable: true,
            get: function (){
                console.log('get age')
                return new Date().getFullYear() - this.year
            },
            set: function (){
                console.log('SET data')
            }
        }
    })
    console.log(ford)

    for(var key in ford){
        if(ford.hasOwnProperty(key)){
            console.log('key=',key,'value=',ford[key])
        }

    }

</script>
</body>
</html>
