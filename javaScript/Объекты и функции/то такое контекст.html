    function printObject(objName) {
        console.log('Printing object: ', objName)
        for (var key in this) {
            if (this.hasOwnProperty(key)) {
                console.log('[' + key + ']', this[key])
            }

        }
    }
    function showA(...vals){
        var arr = [...vals]
        console.log('this:',this)
        console.log('vals:',arr)
    }



    var person = {
        firstName: 'Anatoliy',
        job: 'Backend',
        age: 29,
        friends: ['Elena', 'Max']
    }

    var car = {
        name: 'Ford',
        model: 'Focus',
        year: 2017
    }

    // bind возвращает функцию замкнувшую переданный контекст/ делает замыкание
    var printPerson = printObject.bind(person)
    printPerson('person')
    // or
    printObject.bind(person)('Person2')

    // call вызывает функцию и передает много параметров, через запятую
    printObject.call(car, 'Car','mar','bar')

    // apply  вызывает функцию и передает два параметра первый- контекст, далее массив необходимых аргументов
    printObject.apply(person,['Person'])
