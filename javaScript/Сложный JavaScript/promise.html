    const sleep = ms => {
        return new Promise(resolve => {
            setTimeout(()=>resolve(),ms)
        })
    }

    Promise.all([sleep(2000),sleep(5000)]) // когда все промисы закончатся
    .then(()=>{
        console.log('All promises')
    })
    Promise.race([sleep(2000),sleep(5000)]) // когда выполнится ПЕРВЫЙ промис
    .then(()=>{
