<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1> DOM</h1>
<img src="https://picsum.photos/200/300" alt="image">
<a href="https://google.com" target="_blank" title="Click me">Google</a>
<script>
var a = document.querySelector('a')
var oldHref = a.getAttribute('href')
var oldTarget = a.getAttribute('target')
var oldTitle = a.getAttribute('title')

a.setAttribute('href','https://yandex.ru')
a.textContent = 'Yandex'
console.log(oldHref,oldTitle,oldTarget)
console.log(a.attributes)

//
var img =document.querySelector('img')
var src = img.getAttribute('src')
console.log('src',src)
img.setAttribute('src','https://picsum.photos/800/800')
</script>
</body>
</html>
